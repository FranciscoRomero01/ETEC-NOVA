    <main id="registrado">
        <form id="registrarse">
            <h1 class="titulo">Ingrese sus datos</h1>

            <input type="email" name="Email" class="correo" placeholder="Correo">
            <div class="sexo">
                <label for="Sexo" class="sexo"></label>
                <input type="radio" name="Sexo"> Hombre
                <input type="radio" name="Sexo"> Mujer
            </div>
            <input type="password" class="contraseña" placeholder="Genere su contraseña">
            <div>
                <input class="enviar" type="submit" value="Enviar formulario"> 
                <input class="resetear" type="reset" value="Limpiar datos">
            </div>
